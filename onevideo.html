<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Palantir video</title>
    <script type="text/javascript" src="swfobject.js"></script>
</head>

<body>

<div id="palantir">
  Stand-in text.
</div>
<script type="text/javascript">
   var so = new SWFObject("videoPlayer.swf", "palantirVideoPlayer", "520", "180", "9.0.28.0", "#000000");
   so.addParam("allowFullScreen", "true");
   so.addVariable("video", "test.flv");
   so.addVariable("poster", "posterTest.jpg");
   so.addVariable("playlist", "playlist.xml");
   //so.addVariable("uiAutoHide", "true");
   //so.addVariable("uiControls", "PlayPause|Prev|Next|Seek|Volume|FullScreen|MuteUnmute");
   //so.addVariable("uiControls", "PlayPause|Prev|Next|Seek");
   //so.addVariable("uiControls", "None");
   //so.addVariable("uiColors", "#734D26|#734D26|#734D26|#734D26|#734D26|#734D26|#734D26");
   //so.addVariable("uiBgColor", "#65B87E|#4E7058");
   //so.addVariable("autoPlay", "true");
   so.addVariable("loop", "true");
   so.addVariable("volume", "20");
   //so.addVariable("maintainAspectRatio", "false");
   so.write("palantir");
</script>

<br />

</body>
</html>
